<!DOCTYPE html>
<html>

<head>
    <title>Dataset Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        input[type=text] {
            width: 100%;
            padding: 12px 20px 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        
        h1,
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        form {
            margin-bottom: 40px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input[type=text]:focus,
        input[type=email]:focus,
        input[type=number]:focus {
            border: 2px solid #4CAF50;
        }
        
        #searchInput {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Dataset Viewer</h1>
    <input type="text" id="searchInput" placeholder="Search...">
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Smith</td>
                <td>32</td>
                <td>john.smith@example.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Doe</td>
                <td>27</td>
                <td>jane.doe@example.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob Johnson</td>
                <td>45</td>
                <td>bob.johnson@example.com</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Alice Williams</td>
                <td>29</td>
                <td>alice.williams@example.com</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Michael Brown</td>
                <td>38</td>
                <td>michael.brown@example.com</td>
            </tr>
        </tbody>
    </table>

    <h2>Add Data Point</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="addDataPoint()">Add Data Point</button>
    </form>

    <script>
        function addDataPoint() {
            var nameInput = document.getElementById("name");
            var ageInput = document.getElementById("age");
            var emailInput = document.getElementById("email");

            // Get the table and insert a new row
            var table = document.getElementById("dataTable");
            var row = table.insertRow(-1);

            // Insert the new row with data from the input fields
            var id = table.rows.length - 1;
            var idCell = row.insertCell(0);
            var nameCell = row.insertCell(1);
            var ageCell = row.insertCell(2);
            var emailCell = row.insertCell(3);
            idCell.innerHTML = id;
            nameCell.innerHTML = nameInput.value;
            ageCell.innerHTML = ageInput.value;
            emailCell.innerHTML = emailInput.value;

            // Clear the input fields
            nameInput.value = "";
            ageInput.value = "";
            emailInput.value = "";
        }


        // Get the input field
        var input = document.getElementById("searchInput");

        // Add event listener for input
        input.addEventListener("input", function() {
            searchTable();
        });

        function searchTable() {
			// Declare variables
			var input, filter, table, tr, td, i, j, txtValue;
			input = document.getElementById("searchInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("dataTable");
			tr = table.getElementsByTagName("tr");

			// Loop through all table rows, and hide those that don't match the search query
			for (i = 0; i < tr.length; i++) {
				// Loop through all table cells of the current row
				for (j = 0; j < tr[i].cells.length; j++) {
					td = tr[i].cells[j];
					if (td) {
						txtValue = td.textContent || td.innerText;
						if (txtValue.toUpperCase().indexOf(filter) > -1) {
							tr[i].style.display = "";
							break; // break out of the inner loop since we found a match
						} else {
							tr[i].style.display = "none";
						}
					}
				}
			}
		}

    </script>
</body>

</html>
